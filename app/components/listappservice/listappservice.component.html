<table id="dtDynamicVerticalScrollExample" class="table table-striped table-bordered table-sm" cellspacing="0"
width="100%">

<thead>
<tr>
  <th class="th-sm">Application Name
  </th>
  <th class="th-sm">IP Server
  </th>
  <th class="th-sm">Service Name
  </th>
  <th class="th-sm">URL
  </th>
  <th class="th-sm">Status Code
  </th>
  <th class="th-sm">Respond Time(ms)
  </th>
</tr>
</thead>
<tbody>

      <tr *ngFor="let xx of webappservice;let i = index">
          <td *ngIf="(i == 0)" [attr.rowspan]="webappservice[i].COLSPAN_APP_NAME">{{ xx.APP_NAME }}</td>
          <td *ngIf="(i != 0) && (webappservice[i].APP_NAME != webappservice[i-1].APP_NAME)" [attr.rowspan]="xx.COLSPAN_APP_NAME" >{{ xx.APP_NAME }} </td>
          <td *ngIf="(i == 0)" [attr.rowspan]="webappservice[i].COLSPAN_IP">{{ xx.IP }}</td>
          <td *ngIf="(i != 0) && (webappservice[i].APP_NAME == webappservice[i-1].APP_NAME) && (webappservice[i].IP != webappservice[i-1].IP)" [attr.rowspan]="xx.COLSPAN_IP" >{{ xx.IP }} </td>
          <td *ngIf="(i != 0) && (webappservice[i].APP_NAME != webappservice[i-1].APP_NAME)" [attr.rowspan]="xx.COLSPAN_IP" >{{ xx.IP }} </td>
          <td>{{ xx.SERVICE_NAME }}</td>
         <!-- <td>{{xx.URL}}</td>-->
         <td> <a href ={{xx.URL}}>{{xx.URL}}</a></td>

          <td *ngIf="xx.STATUS_CODE == 0" bgcolor="#FA8072" >{{ xx.STATUS_CODE }}</td>
          <td *ngIf="xx.STATUS_CODE != 0">{{ xx.STATUS_CODE }}</td>
          <td>{{ xx.RESPONSE }}</td>
      </tr>
</tbody>

</table>
